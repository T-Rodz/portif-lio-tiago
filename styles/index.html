<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Rodrigues - Redator Criativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">Tiago Rodrigues</h1>
        <img class="foto-perfil" src="/img/foto-de-perfil-tiago.jpeg" alt="homem olhando para a câmera em fundo roxo">
        <h2 class="subtitulo">Redator, Criador de Conteúdo, Dev</h2>
    </header>
    <main>
        <section class="destaques">
            <h2>Destaques</h2>
            <div class="destaque">
                <img src="imagem-destaque1.jpg" alt="Destaque 1">
                <h3>Coringa: Folia a Dois</h3>
                <p>Minha análise sobre o mais recente filme do Coringa.</p>
            </div>
            </section>
                <section class="trabalhos">
                    <h2>Trabalhos</h2>
                    <div class="filtro">
                        <button class="btn-filtro" data-filtro="todos">Todos</button>
                        <button class="btn-filtro" data-filtro="games">Games</button>
                        <button class="btn-filtro" data-filtro="filmes">Filmes</button>
                        </div>
                    <div class="trabalho" data-categoria="games">
                        </div>
                    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
